name: Pulsgram CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  # =========================
  # APP
  # =========================
  app-check:
    name: App - Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Cargo check
        working-directory: app
        run: cargo check --all-features

  app-test:
    name: App - Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Cargo test
        working-directory: app
        run: cargo test --all-features

  # =========================
  # PERSISTENCE
  # =========================
  persistence:
    name: Persistence - Full Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - uses: Swatinem/rust-cache@v2

      - name: Cargo fmt
        working-directory: persistence
        run: cargo fmt --all -- --check

      - name: Cargo clippy
        working-directory: persistence
        run: cargo clippy --all-features -- -D warnings

      - name: Cargo test
        working-directory: persistence
        run: cargo test --all-features

      - name: Build release
        working-directory: persistence
        run: cargo build --release

  # =========================
  # WATCHDOG (Node project)
  # =========================
  watchdog:
    name: Watchdog - Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: watchdog/package-lock.json

      - name: Install dependencies
        working-directory: watchdog
        run: npm ci

      - name: Build
        working-directory: watchdog
        run: npm run build
